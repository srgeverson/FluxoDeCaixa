spring.application.name=@project.artifactId@
server.port=${SERVER_PORT:8088}
spring.datasource.url=jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:db_teste};encrypt=true;trustServerCertificate=true;applicationName=@project.artifactId@;
spring.datasource.username=${DB_USERNAME:user_teste}
spring.datasource.password=${DB_PASSWORD:@Pt12345678}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#JPA estava incluindo underscore entre as palavras pascal case, com essa instruo vai como est o objeto
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Configuração do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true